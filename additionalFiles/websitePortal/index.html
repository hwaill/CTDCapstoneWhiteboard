<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todos </title>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="display.html">Board Display</a>
        <a href="EditFeatures.html">Edit Features</a>
        <a href="Profile.html">Profile</a>
    </div>
    <!-- **************** HOME PAGE ****************  -->
    <div id="homePage">
        <h1>Home</h1>
    </div>
    <!-- **************** HOME PAGE ****************  -->
    <!-- **************** EDIT FEATURES PAGE ****************  -->
    <div id="dot-container">
        
        <a href="todo.html">
            <button id="dot" class="dot1">To Do's</button>
        </a>
        
        <a href="events.html">
            <button id="dot" class="dot2">Event Calendar</button>
        </a>
        
        <a href="theme.html">
            <button id="dot" class="dot3">Board Theme</button>
        </a>
       
    </div>
    <!-- **************** EDIT FEATURES PAGE ****************  -->
    <!-- **************** TODOS ****************  -->
    <div id="todoPage">
        <h2>Todos</h2>
        
        <form action="">
            <label for="todoName">Task:</label>
            <input type="text" id="todoName" name="todoName"><br><br>
        </form>
        
        <form id="todo-date-or-daily" value="">
            <input type="radio" id="date-Check" name="date" value="1" onchange="showDateBoxTodo()">
            <label for="date-Check">Date</label><br>

            <label id="todoDate-label" for="todoDate">Date:</label>
            <input type="text" id="todoDate" name="todoDate"><br><br>

            <input type="radio" id="daily-Check" name="date" value="2" onchange="showDateBoxTodo()">
            <label for="daily-Check">Daily</label><br>

        </form>

        <input type="submit" value="Submit" onclick="getTask()">
    </div>  
        
    <!-- **************** TODOS ****************  -->
    <!-- **************** EVENTS ****************  -->
    <div id="eventsPage">
        <h2>Events</h2>
    
        <form action="">
            <label for="eventName">Event:</label>
            <input type="text" id="eventName" name="eventName"><br><br>
        </form>
        
        <form id="event-date-or-daily" value="">
            <input type="radio" id="event-date-Check" name="date" value="1" onchange="showDateBoxEvent()">
            <label for="event-date-Check">Date</label><br>
    
            <label id="eventDate-label" for="eventDate">Date:</label>
            <input type="text" id="eventDate" name="eventDate"><br><br>
    
            <input type="radio" id="daily-Check-Event" name="date" value="2" onchange="showDateBoxEvent()">
            <label for="daily-Check-Event">Daily</label><br>
        </form>
    
        <input type="submit" value="Submit" onclick="getEvent()">
    </div>
    <!-- **************** EVENTS ****************  -->
    <!-- **************** THEME ****************  -->
    <div id="themePage">
        <h2>Themes</h2>
        <form id="themes-list" value="">
            <h3 id="theme-title">Themes</h3>
        
            <input type="radio" id="spaceTheme-Check" name="theme" value="1" onchange="themeSelected()">
            <label for="spaceTheme-Check">Space</label><br>
        
            <input type="radio" id="plantTheme-Check" name="theme" value="2" onchange="themeSelected()">
            <label for="plantTheme-Check">Plants</label><br>
        
            <input type="radio" id="heartTheme-Check" name="theme" value="3" onchange="themeSelected()">
            <label for="heartTheme-Check">Hearts</label><br>
        
            <input type="radio" id="swirlTheme-Check" name="theme" value="4" onchange="themeSelected()">
            <label for="swirlTheme-Check">Swirls</label><br>
        
            <input type="radio" id="noneTheme-Check" name="theme" value="5" onchange="themeSelected()">
            <label for="noneTheme-Check">Blank</label><br>
        
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- **************** THEME ****************  -->
    <!-- **************** BOARD DISPLAY ****************  -->
    <div id="boardDisplayPage">
        <div id="page-container">
            <div id="rectangle">
                <form id="features-list">
    
                    <h3 id="features-title">Features</h3>
                    
                    
                    <input type="checkbox" id="Todo-Check" name="Todo-Check" onchange="featureSelected()">
                    <label for="Todo-Check">To-Do List</label><br>
            
                    <input type="checkbox" id="WeeklyCal-Check" name="WeeklyCal-Check" onchange="featureSelected()">
                    <label for="WeeklyCal-Check">Weekly Calendar</label><br>
            
                    <input type="checkbox" id="Quotes-Check" name="Quotes-Check" onchange="featureSelected()">
                    <label for="Quotes-Check">Daily Quote</label><br>
            
                    <input type="checkbox" id="Weather-Check" name="Weather-Check" onchange="featureSelected()">
                    <label for="Weather-Check">Weather</label><br>
            
                    <input type="checkbox" id="Game-Check" name="Game-Check" onchange="featureSelected()">
                    <label for="Game-Check">Tic-Tac-Toe</label><br>
            
                    <input type="checkbox" id="Mood-Check" name="Mood-Check" onchange="featureSelected()">
                    <label for="Mood-Check">Mood Tracker</label><br>
            
                    <input type="checkbox" id="Theme-Check" name="Theme-Check" onchange="featureSelected()">
                    <label for="Theme-Check">Theme</label><br>
                    
    
                </form>
            </div>
    
            <img id="whiteboard" src="images/whiteBoard.png">
    
        </div>
    </div>
    
    <!-- **************** BOARD DISPLAY ****************  -->
    <!-- **************** PROFILE ****************  -->
    <div id="profilePage">
        <h1>Profile</h1>
    </div>
    <!-- **************** PROFILE ****************  -->
</body>
<script src="index.js"></script>
</html>
