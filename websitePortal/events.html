<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Edit Weekly Calendar</title>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="display.html">Board Display</a>
        <a href="EditFeatures.html">Edit Features</a>
        <a href="Profile.html">Profile</a>
    </div>
    <h2>events</h2>
    <form id="todo-date-or-daily" value="">
        <label for="eventName">Event:</label>
        <input type="text" id="eventName" name="eventName"><br><br>

        <input type="radio" id="date-Check" name="date" value="1" onchange="showDateBox()">
        <label for="date-Check">Date</label><br>

        <label id="eventDate-label" for="eventDate">Date:</label>
        <input type="text" id="eventDate" name="eventDate"><br><br>

        <input type="radio" id="daily-Check" name="date" value="2" onchange="showDateBox()">
        <label for="daily-Check">Daily</label><br>

        <input type="submit" value="Submit" onclick="getEvent()">
    </form>

    <script src="index.js"></script>
</body>
</html>
