    <h2>todos</h2>
    
    <form action="">
        <label for="todoName">Task:</label>
        <input type="text" id="todoName" name="todoName"><br><br>
    </form>
    
    <form id="todo-date-or-daily" value="">
        <input type="radio" id="date-Check" name="date" value="1" onchange="showDateBoxTodo()">

        <label id="todoDate-label" for="todoDate">Date:</label>
        <input type="text" id="todoDate" name="todoDate"><br><br>

        <input type="radio" id="daily-Check" name="date" value="2" onchange="showDateBoxTodo()">
        <label for="daily-Check">Daily</label><br>

    </form>
