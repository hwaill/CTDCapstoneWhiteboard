<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Edit To-Do List</title>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="display.html">Board Display</a>
        <a href="EditFeatures.html">Edit Features</a>
        <a href="Profile.html">Profile</a>

    <h2>todos</h2>
    <form action="">
        <label for="taskName">Task:</label>
        <input type="text" id="taskName" name="taskName"><br><br>

        <form id="todo-date-or-daily" value="">
            <input type="radio" id="date-Check" name="date" value="1" onchange="showDateBox()">
            <label for="date-Check">Date</label><br>

            <label id="eventDate-label" for="eventDate">Date:</label>
            <input type="text" id="eventDate" name="eventDate"><br><br>

            <input type="radio" id="daily-Check" name="date" value="2" onchange="showDateBox()">
            <label for="daily-Check">Daily</label><br>

        </form>

        <input type="submit" value="Submit" onclick="getTask()">

    </form>
    <script src="index.js"></script>
</body>
</html>
